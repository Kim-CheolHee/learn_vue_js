<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>

    <script>
        var div = document.getElementById('app');
        var viewModel = {};

        // 즉시 실행 함수
        (function () {
            // 즉시 실행 함수 내부에 있는 변수는 외부에서 접근할 수 없다.
            function init () {
                Object.defineProperty(viewModel, 'str', {
                    // 속성에 접근할 때마다 호출
                    get: function () {
                        console.log('접근')
                    },
                    // 속성에 값을 할당할 때마다 호출
                    set: function (newValue) {
                        console.log('할당', newValue)
                        render(newValue)
                    }
                })
            }
    
            function render (value) {
                div.innerHTML = value
            }
    
            init()
        })()

    </script>
</body>

</html>
